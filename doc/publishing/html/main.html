<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <title>가지 마켓</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <a href="#" class="logo">
        <img src="../assets/img/logo.png" alt="로고" />
      </a>
      <div class="icons">
        <span id="search-icon" class="icon">
          <img src="../assets/icon/search.svg" class="search" alt="검색" />
        </span>
        <span id="menu-icon" class="icon">
          <img src="../assets/icon/menu.svg" class="menu" alt="검색" />
        </span>
      </div>
    </header>

    <!-- 사이드 메뉴 -->
    <aside id="menu" class="dropdown-menu">
      <a href="#" class="dropdown-item">검색</a>
      <a href="#" class="dropdown-item">로그인 아이디 : 양태욱멋있어</a>
      <a href="#" class="dropdown-item">로그 아웃</a>
    </aside>

    <!-- 메인 : 컨텐츠 리스트 영역 -->
    <div class="container">
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">박희연이 준 z플립5 팝니다..!</div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">늦은 밤 너의 집 앞 골목길에서</div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">
          오래되었어 그 때 너의 웃음 너의 목소리 잊혀진것같아
        </div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">
          그런데 이게 뭐랄까 난 나 술한잔 하면서 괜찮은 듯 얘기 하며 널
          덜어내었는데
        </div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">구찌 남자벨트 판매합니다.</div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">Mac Air 싸게 팝니다</div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">딥다이브 팝니다</div>
        <div class="date">2024-02-17</div>
      </div>
      <div class="item">
        <img src="../assets/img/sample500.png" alt="아이템" />
        <div class="title">신입사원 구합니다 react 개발자 우대</div>
        <div class="date">2024-02-17</div>
      </div>
    </div>
  </body>

  <script>
    const searchIcon = document.getElementById("search-icon");
    const menu = document.getElementById("menu");
    const menuIcon = document.getElementById("menu-icon");

    searchIcon.addEventListener("click", () => {
      location.href = "search.html";
    });

    menuIcon.addEventListener("click", () => {
      menu.classList.toggle("is-open");
    });

    /**
     * 아이템 클릭 이벤트 핸들러
     */
    function handleClickItem() {
      location.href = "detail.html";
    }

    // 아이템 클릭 이벤트 등록
    const items = document.querySelectorAll(".item");
    items.forEach((item) => {
      item.addEventListener("click", handleClickItem);
    });
  </script>
</html>
